<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${post.title}">Blog post title</title>
</head>
<body>
    <div class="container">
        <a th:href="@{'/'}">Home</a>
        <div class="col-md-8">
            <div class="post">
                <h2 th:text="${post.title}">title</h2>
                <h5 th:text="'Written By ' + ${post.account.firstName}"> Account FirstName</h5>
                <h5 th:text="'Created on ' + ${post.createdAt}">Created at</h5>
                <h3 th:text="'Last updated on ' + ${#temporals.format(post.updatedAt, 'dd MM yyyy: HH:mm')}">
                    UPDATED AT 'TIME'
                </h3>
                <p th:text="${post.body}">Body Text</p>
            </div>
            <ul sec:authorize="isAuthenticated()">
                <li> <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
                <li> <a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
            </ul>

        </div>

    </div>

</body>
</html>
